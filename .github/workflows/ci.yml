name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-22.04

    env:
      DOCKER_IMAGE_PLATFORM: "linux/amd64,linux/arm64"
      DOCKER_IMAGE_URL: "${DOCKERHUB_USER}/${IMAGE_NAME}"
      DOCKER_IMAGE_TAG_LATEST: "${DOCKER_IMAGE_URL}:latest"
      DOCKER_IMAGE_TAG_RUN_NUMBER: "${DOCKER_IMAGE_URL}:${{ github.run_number }}"

    steps:
      - name: Print Environment Variables
        run: |
          echo "DOCKER_IMAGE_PLATFORM=${DOCKER_IMAGE_PLATFORM}"
          echo "DOCKER_IMAGE_URL=${DOCKER_IMAGE_URL}"
          echo "DOCKER_IMAGE_TAG_LATEST=${DOCKER_IMAGE_TAG_LATEST}"
          echo "DOCKER_IMAGE_TAG_RUN_NUMBER=${DOCKER_IMAGE_TAG_RUN_NUMBER}"

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: yarn install

      - name: Run Tests
        run: yarn run test

      - name: Save Coverage Test
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: __tests__/coverage

      - name: Run Build
        run: yarn build

      - name: Save Build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist

      # - name: Upload File
      #   uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      #   with:
      #     server: us-east-1.sftpcloud.io
      #     username: 9122c0e7880e427fa2fb582c96358759
      #     password: V18eYHWakQtypWhI8ZBFDaRGHW85664R
      #     local-dir: ./dist/
      #     server-dir: ./build/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker buildx build --platform $DOCKER_IMAGE_PLATFORM -t $DOCKER_IMAGE_TAG_LATEST -t $DOCKER_IMAGE_TAG_RUN_NUMBER .

      - name: List Docker Images
        run: docker images

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Publish Docker Image
        run: |
          docker push $DOCKER_IMAGE_TAG_LATEST
          docker push $DOCKER_IMAGE_TAG_RUN_NUMBER

      - name: Deploy to Render
        run: |
          curl --request POST \
          --url https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
          --header "accept: application/json" \
          --header "authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          --header "content-type: application/json" \
          --data @- <<EOF
          {
            "clearCache": true,
            "imageUrl": "docker.io/${DOCKER_IMAGE_TAG_LATEST}"
          }
          EOF

      - name: Finalize Job
        run: echo "Pipeline completed successfully"
