name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Set Environment Variables
        run: |
          echo "DOCKER_HUB_USER=${{ secrets.DOCKER_HUB_USER }}" >> $GITHUB_ENV
          echo "DOCKER_HUB_TOKEN=${{ secrets.DOCKER_HUB_TOKEN }}" >> $GITHUB_ENV
          echo "RENDER_SERVICE_ID=${{ secrets.RENDER_SERVICE_ID || 'ci01' }}" >> $GITHUB_ENV
          echo "IMAGE_NAME=${{ secrets.IMAGE_NAME || 'ci01' }}" >> $GITHUB_ENV
          echo "GITHUB_RUN_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: yarn install

      - name: Run Tests
        run: yarn run test

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: __tests__/coverage

      - name: Run Build
        run: yarn build

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist

      # - name: Upload File
      #   uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      #   with:
      #     server: us-east-1.sftpcloud.io
      #     username: 9122c0e7880e427fa2fb582c96358759
      #     password: V18eYHWakQtypWhI8ZBFDaRGHW85664R
      #     local-dir: ./dist/
      #     server-dir: ./build/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker buildx build --platform linux/amd64,linux/arm64 -t $DOCKER_HUB_USER/$IMAGE_NAME:latest -t $DOCKER_HUB_USER/$IMAGE_NAME:$GITHUB_RUN_NUMBER .

      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_TOKEN

      - name: Publish Docker Image
        run: |
          docker push $DOCKER_HUB_USER/$IMAGE_NAME:latest
          docker push $DOCKER_HUB_USER/$IMAGE_NAME:$GITHUB_RUN_NUMBER

      - name: Deploy to Render
        run: |
          curl --request POST \
          --url https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
          --header "accept: application/json" \
          --header "content-type: application/json" \
          --data @- <<EOF
          {
            "clearCache": true,
            "imageUrl": "docker.io/$DOCKER_HUB_USER/$IMAGE_NAME:latest"
          }
          EOF

      - name: Finalize Job
        run: echo "Pipeline completed successfully"
